{% extends "layout.html" %}
{% block content %}
    <div class="jumbotron">
        <h2 class="display-4">Simple Search Engine</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="MultipleFiles">Upload Multiple Files</label>
                <input type="file" class="form-control-file" name="files[]" multiple="true" id="MultipleFiles" autocomplete="off", required>
            </div>
            <div class="form-group">
                <label for="queryForm"> Query</label>    
                <input type="search" id="queryForm" class="form-control" name="query" placeholder="Masukkan query">
                
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
    </div>
    
{% endblock content %}
